<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter</title>
		<style>
			.container {
				background-image: url("https://mlgkk7wpv0ql.i.optimole.com/w:auto/h:auto/q:mauto/f:avif/https://www.retailsensing.com/people-counting/wp-content/uploads/person-counting-types.jpg");
				background-size: cover;
				margin: auto;
				display: flex;
				flex-direction: column;
				height: 500px;
				width: 500px;
			}
			h1,
			h2 {
				text-align: center;
				font-weight: 900;
			}
			#increment-btn {
				margin: 50px 50px 15px 50px;
				background-color: rgba(255, 0, 0, 0.545);
				color: white;
				font-weight: 700;
				font-size: 20px;
				padding: 20px 40px;
				cursor: pointer;
			}
			#save-btn {
				margin: 15px 50px;
				background-color: rgba(0, 255, 0, 0.545);
				color: white;
				font-weight: 700;
				font-size: 20px;
				padding: 20px 40px;
				cursor: pointer;
			}
			#save-el {
				font-size: 16px;
				text-align: center;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>People Entered :</h1>
			<h2 id="count-el">0</h2>
			<button id="increment-btn" onclick="increment()">INCREMENT</button>
			<button id="save-btn" onclick="save()">SAVE</button>
			<p id="save-el">Previous Entries :</p>
		</div>

		<script src="app.js"></script>
	</body>
</html>
